<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src='js/lib/jquery-1.11.3.js'></script>
    <!-- Custom Scripts -->
    <script src='js/script.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">TEST</h1>
      <div class="col-md-6 col-md-offset-3">
        <form id="user_input">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label class="sr-only" for="word">Word to Find</label>
                <input type="text" name="word" id="word" class="form-control" placeholder="Find Word:" autofocus>
              </div>
              <div class="col-md-6">
                <label class="sr-only" for="new_word">Replacement Word</label>
                <input type="text" name="new_word" id="new_word" class="form-control" placeholder="Replace With:" autofocus>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="text_input">Enter the text in which you would like to replace a word below:</label>
            <textarea name="text_input" id="text_input" class="form-control" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary stretch">Replace</button>
        </form>
      </div>
    </div>
  </body>
</html>
