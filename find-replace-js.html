<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Find and Replace</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Find and Replace</h1>
      <div class="col-md-6 col-md-offset-3">
        <form id="user_input">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label class="sr-only" for="word">Word to Find</label>
                <input type="text" name="word" id="word" class="form-control" placeholder="Find Word:" autofocus>
              </div>
              <div class="col-md-6">
                <label class="sr-only" for="new_word">Replacement Word</label>
                <input type="text" name="new_word" id="new_word" class="form-control" placeholder="Replace With:" autofocus>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="text_input">Enter the text in which you would like to replace a word below:</label>
            <textarea name="text_input" id="text_input" class="form-control" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary stretch">Replace</button>
        </form>
        <br>
        <div class="results">
          <p class="lead">Word Found: <strong><span class="word-found replaced"></span></strong> <span class="pull-right">Replaced With: <strong><span class="replaced replaced-with"></span></strong></span></p>
          <div class="row">
            <div class="col-md-6">
              <p class="lead">Original text:</p>
              <p class="original-text replaced"></p>
            </div>
            <div class="col-md-6">
              <p class="lead">New text:</p>
              <p class="new-text replaced"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
